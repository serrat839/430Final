<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Davidslist</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid text-white bg-dark">
        <div class="container">
            <h1 class="display 4 text-center">Davidslist </h1>
            <p class="description lead text-center">Find your used car today</p>
        </div>

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Search Cars<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 ">
                    <div class="container-fluid sticky-top">
                        <div class="card">
                            <div class="row">

                                <div class="form-group col-md-6">
                                    <label for="formGroupExampleInput2">Make</label>
                                    <select class="form-select" id="make">
                                        <option value="">-- Make --</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="formGroupExampleInput2">Model</label>
                                    <select class="form-select" id="model">
                                        <option value="">-- Model --</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="formGroupExampleInput2">Model Year</label>
                                    <div class="row">

                                        <div class="col-md-6">
                                            <select class="form-select" id="yearMin">
                                                <option value="">-- Min --</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <select class="form-select" id="yearMax">
                                                <option value="">-- Max --</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class=" form-group col-md-6">
                                    <label for="formGroupExampleInput2">Price</label>
                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">$</span>
                                                </div>
                                                <input type="text" class="form-control"
                                                    aria-label="Amount (to the nearest dollar)" placeholder="Min"
                                                    id="minPrice">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">$</span>
                                                </div>
                                                <input type="text" class="form-control"
                                                    aria-label="Amount (to the nearest dollar)" placeholder="Max"
                                                    id="maxPrice">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="formGroupExampleInput2">Location</label>
                                    <select class="form-select" id="selLoc">
                                        <option value="">-- Location --</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="formGroupExampleInput2">Sort By</label>
                                    <select class="form-select" id="sortBy">
                                        <option value="">-- Sort --</option>
                                        <option value="new">Newest</option>
                                        <option value="date">Oldest</option>
                                        <option value="priceAsc">Price ASC</option>
                                        <option value="priceDes">Price DES</option>
                                    </select>
                                </div>
                            </div>
                            <button id="search" class="btn btn-primary btn-lg btn-block">Search</button>
                        </div>
                    </div>
                </div>
                <div class=" col-md-8">
                    <div class="container">
                        <div class="row" id="result-row">
                            <div id="results">
                                <p>
                                    Results Below
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class = "container">
                    <div id="msg">

                    </div>

                </div>
                </div>
            </div>
        </div>
    </main>

    <div class="container fixed-relative">
        <footer>
            <div class="footer-copyright text-center py-3">Â© 2021 Copyright:

                | Haley Riggs, Matthew Putra, Thomas Serrano, Tommy Lam
            </div>
        </footer>
    </div>
    </div>
            
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
        
    <script src="js/index.js"></script>
</body>


</html>
