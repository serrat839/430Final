    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>David's List Search</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid text-white bg-dark">
        <div class="container">
            <h1 class="display 4 text-center">David's List </h1>
            <p class="description lead text-center">Find your used car today</p>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 ">
                <div class="container-fluid sticky-top">
                    <div class="card">
                    <div class="row">
                    
                        <div class="form-group col-md-6">
                            <label for="formGroupExampleInput2">Make</label>
                            <select class="form-select" id="make">
                                <option value="">-- Make --</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="formGroupExampleInput2">Model</label>
                            <select class="form-select" id="model">
                                <option value="">-- Model --</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="formGroupExampleInput2">Model Year</label>
                            <div class="row">

                                <div class="col-md-6">
                                    <select class="form-select" id="yearMin">
                                        <option value="">-- Min --</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-select" id="yearMax">
                                        <option value="">-- Max --</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class=" form-group col-md-6">
                            <label for="formGroupExampleInput2">Price</label>
                            <div class="row">

                                <div class="col-md-6">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>
                                        <input type="text" class="form-control"
                                            aria-label="Amount (to the nearest dollar)" placeholder="Min" id="minPrice">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>
                                        <input type="text" class="form-control"
                                            aria-label="Amount (to the nearest dollar)" placeholder="Max" id="maxPrice">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="formGroupExampleInput2">Location</label>
                            <select class="form-select" id="selLoc">
                                <option value="">-- Location --</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="formGroupExampleInput2">Sort By</label>
                            <select class="form-select" id="sortBy">
                                <option value="">-- Sort --</option>
                                <option value="new">Newest</option>
                                <option value="date">Oldest</option>
                                <option value="priceAsc">Price ASC</option>
                                <option value="priceDes">Price DES</option>
                            </select>
                        </div>
                    </div>
                    <button id="search" class="btn btn-primary btn-lg btn-block">Search</button>
                </div>
            </div>
        </div>
            <div class=" col-md-8">
                <div class="container">
                <div class="row" id="result-row">
                    <div id="results">
                        <p>
                            Results Below
                        </p>
                    </div>

                </div>
                </div>

                <div id="msg">

                </div>


            </div>
        </div>
    </div>

    </div>
